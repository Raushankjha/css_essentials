<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle and Square</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            margin-top: 150px;
        }

        h1 {
            color: red;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            border-radius: 50%;
            margin: 0 auto;
        }

        .square {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 0 auto 0 auto;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Heading</h1>
        <div class="circle"></div>
        <div class="square"></div>
    </div>
</body>
</html>
