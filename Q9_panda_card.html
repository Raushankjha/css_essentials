<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card-container {
            text-align: center;
            padding: 20px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
        }

        .subtitle {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            margin: 0 auto;
        }

        .panda-image {
            width: 100%;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .name {
            font-size: 1.4em;
            font-weight: bold;
            color: #a9ce68;
            margin-bottom: 10px;
        }

        .course {
            font-size: 1em;
            color: #777;
            margin: 5px 0;
        }

        .year {
            font-weight: bold;
            margin: 10px 0;
        }

        .rating {
            font-size: 1.5em;
            color: #000;
        }

        .rating span {
            margin: 0 2px;
        }

    </style>
</head>
<body>
    <div class="card-container">
        <h1 class="title">Title</h1>
        <h2 class="subtitle">Panda Card</h2>
        <div class="card">
            <img class="panda-image" src="./pandacard.PNG" alt="Panda">
            <h3 class="name">John Doe</h3>
            <p class="course">Computer Science 1</p>
            <p class="course">Computer Science 2</p>
            <p class="year">Year: 3</p>
            <div class="rating">
                <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
            </div>
        </div>
    </div>
</body>
</html>
